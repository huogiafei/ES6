<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局对象的属性</title>
</head>
<body>
<script>
    var a  = 1;
    console.log(window.a);
    window.a = 2;
    console.log(a);

    let b = 3;
    console.log(b);
    console.log(window.b);

</script>
</body>
</html>
